<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배달의 민족</title>

    <link rel="icon" href="./img/favicon-48x48.png">
    
    <!-- css 초기화 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <link rel="stylesheet" href="./css/style.css">
</head>


<body>
    <div class="container">
        <div id="scroll-icon">
            <img src="./img/scroll@2x.png" alt="스크롤 아이콘">
        </div>

        <!-- HEADER - MENU -->
        <header id="header-menu">
            <div class="menu">
                <div class="header-inner">
                    <div id="logo">
                        <img src="./img/logo@2x.png" alt="logo" />
                    </div>
                    <ul class="submenu">
                        <li>
                            <img src="./img/iconFacebook@2x.png" alt="facebook" />
                        </li>
                        <li>
                            <img src="./img/iconInstagram@2x.png" alt="instagram" />
                        </li>
                        <li>
                            <img src="./img/iconBlog@2x.png" alt="blog" />
                        </li>
                        <li>
                            <img src="./img/iconYoutube@2x.png" alt="youtube" />
                        </li>
                    </ul>
                </div>
            </div>
        </header>


        <!-- FIRST MAIN VEIW -->
        <section id="section-first">
            <div class="bener">
                <a href="javascript:void(0)">
                    <img src="./img/rider-button-mobile@2x.png" alt="라이더 모집">
                </a>
            </div>
            <div class="header-inner">
                <div class="text-main">
                    <img src="./img/main_text_05@2x.png" alt="공복에 떡볶이가 그리울 때">
                </div>
                <a class="download_btn" href="javascript:void(0)">
                    <img src="./img/btn_down@2x.png" alt="어플 다운로드">
                </a>
            </div>
        </section>



        <!-- SECOND MAIN VIEW -->
        <section id="section-second">
            <a class="download_btn">
                <img src="./img/btn_down_app@2x.png" alt="어플 다운로드">
            </a>
            <div class="inner">
                <div class="content">
                    <div class="text-second">
                        <img src="./img/ctn01_text_01@2x.png" alt="바로 그거! 배민에 다~ 있다">
                    </div>
                    <div class="text">
                        <p>3천만 이상이 선택한 배달의 민족.</p>
                        <p>업계 최다 배달가능 업소 보유 중!</p>
                        <p>(2017년 11월 기준)</p>
                    </div>
                </div>
                <div class="road">
                    <img src="./img/img-road@2x.png" alt="road">
                </div>
                <div class="bike">
                    <img src="./img/img-bike@2x.png" alt="road">
                </div>
            </div>
        </section>



        <!-- THIRD MAIN VIEW -->
        <section id="section-third">
            <div class="inner">
                <div class="content">
                    <div class="text-third">
                        <img src="./img/ctn02_text_03@2x.png" alt="줄 서서 먹던 맛집도 우리집으로">
                    </div>
                    <div class="text">
                        <p>배달이 안되던 동네 맛집까지~</p>
                        <p>배민라이더스가 직접 배달해드립니다</p>
                        <p>서울 전지역, 경기 및 관역시 일부 지역에서 서비스 이용 가능!</p>
                    </div>
                </div>
                <div class="people">
                    <img src="./img/img-people@2x.png" alt="people">
                </div>
            </div>
        </section>


        
        <!-- FOURTH MAIN VIEW -->
        <section id="section-fourth">
            <div class="inner">
                <div class="content">
                    <div class="text-fourth">
                        <img src="./img/ctn05_text_01@2x.png" alt="너에게 밥을보낸다 배민선물하기">
                    </div>
                    <div class="text">
                        <p>지금 밥 한끼 보내주고 싶은 사람에게 선물해보세요.</p>
                        <p>선물 받은 상품권으로 배민에서 자유롭게 주문할 수 있습니다.</p>
                        <p>* 단, 전국별미, 사전예약 제외</p>
                    </div>
                </div>
                <div class="present">
                    <img src="./img/img-present@2x.png" alt="present">
                </div>
            </div>
        </section>

    </div>


</body>


</html>
